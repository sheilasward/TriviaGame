<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bible Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Carter+One|Chewy|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="fancy">Bible Trivia Game</h1>
    </div>
    <div class="container">
        <div class="grid">
            <h2 class="insideScroll" id="timeRem">Time Remaining:</h2>
            <!-- <hr style="margin-bottom: 20px; width:80%"> -->
            <h2 id="qstn"></h2>
            <div class="btnClass">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-warning" id="btn0"></button>
                    <button type="button" class="btn btn-warning" id="btn1"></button>
                    <button type="button" class="btn btn-warning" id="btn2"></button>
                    <button type="button" class="btn btn-warning" id="btn3"></button>
                </div>
            </div>
            <div class="resultClass">
                <div>
                    <h2 id="result"></h2>
                    <img id="imgResult">
                </div>
            </div>
            <div class="startClass">
                <button type="button" class="btn-warning" id="startBtn">Start Game</button>
            </div>
            <div class="endClass">
                <h2>All done!  Here is how you did:</h2>
                <h4 id="AnsCorr"></h4>
                <h4 id="AnsInc"></h4>
                <h4 id="AnsTime"></h4>
                <button type="button" class="btn-warning" id="restartBtn">Restart Game</button>
            </div>    
        </div>
    </div>
    <div class="footer">
        <p id="progress" class="fancy">Question x of y.</p>
    </div>

    <!--  Script  -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
